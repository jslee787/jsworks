<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수의 유효 범위</title>
</head>
<body>
    <h3>전역변수의 유효 범위</h3>

    <script>
        //1 증가시키는 함수
        //전역 변수의 유효 범위 - 전역 공간에서 생성되고 프로그램이 종료 되면 메모리에서 삭제됨
        function oneUp(){
            var x = 1; //지역변수
            x += 1;
            return x;
        }
        //var x = 1;  //전역 변수
        //지역변수로 지급시 호출 할때마다 x=1 로 출력, 값은 계속 2로 나옴. 전역 변수로 지급시 호출마다 누적되어 출력
        var num = oneUp();
        document.write("num = " + num + "<br>");//2

        num = oneUp();
        document.write("num = " + num + "<br>");//3

        num = oneUp();
         document.write("num = " + num + "<br>");//4  
        document.write("x = " + x + "<br>");        
    </script>
</body>
</html>
