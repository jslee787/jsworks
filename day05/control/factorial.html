<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <h3>반복문 - for</h3>
    
    <script>
        //1~10 곱셈 계산하기
        var result = 1;     //곱셈이기 때문에 1부터 시작
        for(var i = 1; i <= 5; i++){
            result *= i;    //result = result * i
        }
        /*
        i=1, 1*1, result=1          1!
        i=2, 1*2, result=2          2!
        i=3, 1*2*3, result=6        3!
        i=4, 1*2*3*4, result=24     4!
        i=5, 1*2*3*4*5, result=120  5!
        */
        document.write("결과 : " + result);
    </script>
</body>
</html>
