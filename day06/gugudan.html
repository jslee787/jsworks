    <script>

        function gugudan(dan){  //매개변수

            for(var i = 1; i <= 9; i++){
                document.write(dan + " x " + i + " = " + (dan*i) + "<br>");
            }
        }
        /*
        function square(x){ //ㅈㅣ역변수
            return x * x;
        }
        */

        var square = function(x){
            return x * x;
        }

        gugudan(6);  //호출

        var num = square(6); //제곱 반환값
        document.write("<br>num = " + num + "<br>");
        // var x = 3;
        document.write("<br>x = " + x); // x는 정의되지 않음
    </script>
    <!-- function 함수이름() = 함수 이름(); 으로 호출, var 변수이름 = function() = 변수 이름(); 으로 호출 -->
